<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 bg-success" style="height: 500px;"></div>
            <div class="col-md-6 bg-dark p-0">
                <div class="h-50 bg-primary"></div>
                <div class="h-50 bg-danger"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <style>
.col-md-4{
    height: 200px;
}
            .x{
                height: 100%;
                position:absolute;
                height: 100%;
            }
            .x:hover{
                height: 250px;
                transition: all 1s;
            }
        </style>
        <div class="row ">
            <div class="col-md-4 position-relative">
                <div class="border border-2 rounded bg-dark p-0 x w-100 h-100" >
                    
                </div>
            </div>
            <div class="col-md-4 position-relative">
                <div class="border border-2 rounded bg-info p-0 x w-100" style="z-index: 999;" ></div>
            </div>
            <div class="col-md-4 position-relative">
                <div class="border border-2 rounded bg-danger p-0 x w-100" ></div>
            </div>
            <div class="col-md-4 position-relative">
                <div class="border border-2 rounded bg-warning p-0 x w-100" ></div>
            </div>
            <div class="col-md-4 position-relative">
                <div class="border border-2 rounded bg-success p-0 x w-100" ></div>
            </div>
            <div class="col-md-4 position-relative">
                <div class="border border-2 rounded bg-primary p-0 x w-100" ></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</html>
